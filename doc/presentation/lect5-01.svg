         y="693.62036">01 / 12</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="65.640076"
       y="229.85188"
       id="text1342"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="65.640076"
         y="229.85188"
         id="tspan2251">Сети объединяют разнородные аппаратные и программные узлы: </tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="260.74710"
         id="tspan1388">необходимы стандарты для осуществления прозрачного взаимодействия</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="290.74710"
         id="tspan1390">таких систем.</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="321.64231"
         id="tspan1392" /><tspan
         sodipodi:role="line"
         x="65.640076"
         y="352.53753"
         id="tspan1394">Существует множество международных и промышленных стандартов.</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="383.43275"
         id="tspan1396">Основные группы: ISO, IEEE, IETF.</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="414.32796"
         id="tspan1398" /><tspan
         sodipodi:role="line"
         x="65.640076"
         y="445.22318"
         id="tspan1400">С появлением Internet акцент в развитии сетей сменился с локальных на</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="476.11839"
         id="tspan1402">глобальные. Современные протоколы и системы расчитаны на работу в</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="507.01361"
         id="tspan1404">глобальных сетях.</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="537.90883"
         id="tspan1406" /><tspan
         sodipodi:role="line"
         x="65.640076"
         y="568.80404"
         id="tspan1408">Операционная система UNIX развивалась параллельно с сетевыми</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="599.69926"
         id="tspan1410">технологиями, оказала огромное влияние на развитие Internet.</tspan></text>
  </g>
