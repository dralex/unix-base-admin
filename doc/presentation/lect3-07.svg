         sodipodi:role="line"
         x="78.419373"
         y="240.21944"
         id="tspan1912">использоваться в качестве имён файлов и аргументов команд:</tspan><tspan
         sodipodi:role="line"
         x="78.419373"
         y="271.11466"
         id="tspan1916" /><tspan
         sodipodi:role="line"
         x="78.419373"
         y="302.00987"
         id="tspan1918">1) Символы-разделители: &quot; &quot; (пробел), табуляция, перевод строки</tspan><tspan
         sodipodi:role="line"
         x="78.419373"
         y="332.90509"
         id="tspan1920" /><tspan
         sodipodi:role="line"
         x="78.419373"
         y="363.80031"
         id="tspan1922">2) Символы пути: корень (&quot;/&quot;), домашняя директория (&quot;~&quot;)</tspan><tspan
         sodipodi:role="line"
         x="78.419373"
         y="394.69552"
         id="tspan1924" /><tspan
         sodipodi:role="line"
         x="78.419373"
         y="425.59074"
         id="tspan1926">3) Символы управления командами: &quot;*&quot;, &quot;&amp;&quot;, &quot;&lt;&quot;, &quot;&gt;&quot;, &quot;;&quot;, &quot;(&quot;, &quot;)&quot;, &quot;|&quot;</tspan><tspan
         sodipodi:role="line"
         x="78.419373"
         y="456.48595"
         id="tspan1928" /><tspan
         sodipodi:role="line"
         x="78.419373"
         y="487.38117"
         id="tspan1948">4) Символ параметров команды: &quot;-&quot; - проблема, если стоит первым</tspan><tspan
         sodipodi:role="line"
         x="78.419373"
         y="518.27638"
         id="tspan1950" /><tspan
         sodipodi:role="line"
         x="78.419373"
         y="549.17160"
         id="tspan1952">5) Символы управления переменными: &quot;$&quot;, &quot;=&quot;, &quot;&quot;&quot;</tspan><tspan
         sodipodi:role="line"
         x="78.419373"
         y="580.06682"
         id="tspan1958" /><tspan
         sodipodi:role="line"
         x="78.419373"
         y="610.96203"
         id="tspan1956">6) ESC-символы: начинаются с символа &quot;\&quot; (&quot;\n&quot;, &quot;\t&quot;, &quot;\b&quot; и т.п.)</tspan></text>
