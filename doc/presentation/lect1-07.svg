       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1352"
         x="69.612732"
         y="214.59367"><tspan
           style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:130.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
           id="tspan1358">Операционная система распределяет <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1998">ресурсы</tspan> между <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2000">процессами</tspan>.</tspan></tspan><tspan
         sodipodi:role="line"
         x="69.612732"
         y="246.72470"
         id="tspan1349" /><tspan
         sodipodi:role="line"
         x="69.612732"
         y="277.86303"
         id="tspan1335">Ресурсы:</tspan><tspan
         sodipodi:role="line"
         x="69.612732"
         y="308.75825"
         id="tspan1337">• процессорное время</tspan><tspan
         sodipodi:role="line"
         x="69.612732"
         y="339.65346"
         id="tspan1339">• основная память</tspan><tspan
         sodipodi:role="line"
         x="69.612732"
         y="370.54868"
         id="tspan1341">• устройства ввода-вывода</tspan><tspan
         sodipodi:role="line"
         x="69.612732"
         y="401.44390"
         id="tspan1345">• таймеры</tspan><tspan
         sodipodi:role="line"
         x="69.612732"
         y="432.33911"
         id="tspan1347">• некоторые процедуры ядра</tspan><tspan
         sodipodi:role="line"
         x="69.612732"
         y="463.23433"
         id="tspan1427" /><tspan
         sodipodi:role="line"
         x="69.612732"
         y="494.12954"
         id="tspan1429">Применяемые алгоритмы зависят от <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1431">назначения</tspan> операционной системы.</tspan><tspan
         sodipodi:role="line"
         x="69.612732"
         y="525.02476"
         id="tspan1433" /><tspan
         sodipodi:role="line"
         x="69.612732"
         y="555.91998"
         id="tspan1435">Можно выделить два критерия эффективности управления ресурсами:</tspan><tspan
         sodipodi:role="line"
         x="69.612732"
         y="586.81519"
         id="tspan1439">• пропускная способность системы (производительность)</tspan><tspan
         sodipodi:role="line"
         x="69.612732"
         y="617.71041"
         id="tspan1441">• время реакции системы</tspan><tspan
         sodipodi:role="line"
         x="69.612732"
         y="648.60562"
         id="tspan1437" /></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
