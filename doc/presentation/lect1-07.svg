       id="text1351"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="622.57367"
         y="277.86301"
         id="tspan1363">Процесс:</tspan><tspan
         sodipodi:role="line"
         x="622.57367"
         y="308.75822"
         id="tspan1365">• исполнение на процессоре</tspan><tspan
         sodipodi:role="line"
         x="622.57367"
         y="339.65344"
         id="tspan1367">• память для кода и данных</tspan><tspan
         sodipodi:role="line"
         x="622.57367"
         y="370.54865"
         id="tspan1369">• обращение к устройствам</tspan><tspan
         sodipodi:role="line"
         x="622.57367"
         y="401.44387"
         id="tspan1371">• системные события</tspan><tspan
         sodipodi:role="line"
         x="622.57367"
         y="432.33909"
         id="tspan1373">• синхронизация</tspan></text>
