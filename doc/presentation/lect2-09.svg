         style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:150%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans">• ядро содержит модули, обеспечивающие общение с устройствами (драйверы)</tspan><tspan
         sodipodi:role="line"
         x="72.952576"
         y="239.19693"
         style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:150%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
         id="tspan3527">• устройства можно классифицировать: символьные или блочные, синхронные</tspan><tspan
         sodipodi:role="line"
         x="72.952576"
         y="276.22114"
         style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:150%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
         id="tspan3529">    или асинхронные, последовательного или произвольного доступа</tspan><tspan
         sodipodi:role="line"
         x="72.952576"
         y="311.33158"
         id="tspan1372">• пользовательские процессы взаимодействуют с устройствами через</tspan><tspan
         sodipodi:role="line"
         x="72.952576"
         y="338.23247"
         id="tspan3517"
         style="font-size:24px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans">    файлы устройств:</tspan><tspan
         sodipodi:role="line"
         x="72.952576"
         y="362.91527"
         id="tspan3513" /><tspan
         sodipodi:role="line"
         x="72.952576"
