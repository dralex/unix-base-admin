         id="tspan3546" /><tspan
         sodipodi:role="line"
         x="72.952576"
         y="560.37769"
         id="tspan3549" /><tspan
         sodipodi:role="line"
         x="72.952576"
         y="592.71553"
         id="tspan3515">• существует ряд <tspan
   style="font-size:24px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:139.99999762%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan3521">виртуальных устройств</tspan>, например: /dev/console, /dev/null,</tspan><tspan
