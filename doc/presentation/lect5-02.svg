       id="text1342"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="78.882263"
         y="228.84369"
         id="tspan2119"><tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2121">Политика безопасности</tspan> - это набор законов, правил и норм поведения,</tspan><tspan
         sodipodi:role="line"
         x="78.882263"
         y="259.73890"
         id="tspan2123">   определяющих, как организация обрабатывает, защищает и</tspan><tspan
         sodipodi:role="line"
         x="78.882263"
         y="290.63412"
         id="tspan2125">   распространяет информацию.</tspan><tspan
         sodipodi:role="line"
         x="78.882263"
         y="321.52934"
         id="tspan2127" /><tspan
         sodipodi:role="line"
         x="78.882263"
         y="352.42455"
         id="tspan2129">Политика безопасности должна быть:</tspan><tspan
         sodipodi:role="line"
         x="78.882263"
         y="383.31977"
         id="tspan2131">   • <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan3352">полной;</tspan></tspan><tspan
         sodipodi:role="line"
         x="78.882263"
         y="414.21498"
         id="tspan2249">   • <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan3354">непротиворечивой;</tspan></tspan><tspan
         sodipodi:role="line"
         x="78.882263"
         y="445.11020"
         id="tspan2253">   • должна охватывать <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan3356">все</tspan> возможные виды доступа.</tspan><tspan
         sodipodi:role="line"
         x="78.882263"
         y="476.00542"
         id="tspan2251" /><tspan
         sodipodi:role="line"
         x="78.882263"
         y="506.90063"
         id="tspan3358">Политика безопасности включает в себя:</tspan><tspan
         sodipodi:role="line"
         x="78.882263"
         y="537.79585"
         id="tspan3360">   • технические аспекты;</tspan><tspan
         sodipodi:role="line"
         x="78.882263"
         y="568.69106"
         id="tspan3362">   • организационные аспекты;</tspan><tspan
         sodipodi:role="line"
         x="78.882263"
         y="599.58628"
         id="tspan3366">   • правовые аспекты.</tspan></text>
