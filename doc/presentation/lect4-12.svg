       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1328"
         x="526.09906"
         y="81.956612">Лекция 4: Командная строка UNIX</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:48.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125.00000%;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="528.27875"
       y="145.50708"
       id="text1330"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1332"
         x="528.27875"
         y="145.50708">Резюме</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125.00000%;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;display:inline;font-family:Bitstream Vera Sans"
       x="525.52191"
       y="50.379196"
       id="text10267"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan10269"
         x="525.52191"
         y="50.379196">UNIX: учебный курс</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;display:inline;font-family:Bitstream Vera Sans"
       x="64.737732"
       y="184.60504"
       id="text1361"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="64.737732"
         y="184.60504"
         id="tspan4628">• Командная строка UNIX является основным рабочим инструментом как</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="215.45854"
         id="tspan1588">   администратора, так и пользователя системы.</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="246.31205"
         id="tspan4630" /><tspan
         sodipodi:role="line"
         x="64.737732"
         y="277.16555"
         id="tspan4634">• Интерфейс командной строки реализуется посредством терминала и оболочки.</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="307.71491"
         id="tspan1414">   Оболочка интерпретирует команды пользователя и передает их на выполнение</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="338.01905"
         id="tspan1416">   системе. </tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="368.87256"
         id="tspan4636" /><tspan
         sodipodi:role="line"
         x="64.737732"
         y="399.72606"
         id="tspan4640">• Команда строится по формальной схеме: <tspan
   style="font-size:24px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1395">имя команды модификаторы (ключи)</tspan></tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="430.57956"
         id="tspan1590"><tspan
   style="font-size:24px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1397">   прочие параметры</tspan>.</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="461.26237"
         id="tspan4642" /><tspan
         sodipodi:role="line"
         x="64.737732"
         y="491.94517"
         id="tspan1696">• При обработке команды служебные символы интерпретируются оболочкой и</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="522.79867"
         id="tspan1410">   передаются в качестве аргументов программы. Чтобы включить служебные</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="553.65218"
         id="tspan1412">   символы в названия файлоы их необходимо экранировать с помощью \</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="584.50568"
         id="tspan1594" /><tspan
         sodipodi:role="line"
         x="64.737732"
         y="615.35918"
         id="tspan1596">• Справочная подсистема содержит описание всех элементов ОС. </tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="646.21268"
         id="tspan1598">   Основные средства: man, info, /usr/share/doc.</tspan></text>
  </g>
