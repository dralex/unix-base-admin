         id="tspan1328"
         x="526.09906"
         y="81.956612">Лекция 4: Командная строка UNIX</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:48.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125.00000%;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="528.27875"
       y="145.50708"
       id="text1330"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1332"
         x="528.27875"
         y="145.50708">Страницы руководств (man)</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125.00000%;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;display:inline;font-family:Bitstream Vera Sans"
       x="525.52191"
       y="50.379196"
       id="text10267"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan10269"
         x="525.52191"
         y="50.379196">UNIX: учебный курс</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;display:inline;font-family:Bitstream Vera Sans"
       x="71.59906"
       y="210.94791"
       id="text1361"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="71.599060"
         y="210.94791"
         id="tspan1507">Каждая страница руководства посвящена какому-то объекту системы:</tspan><tspan
         sodipodi:role="line"
         x="71.599060"
         y="241.84312"
         id="tspan5968">программе, команде, конфигурационному файлу, устройству и т.п..</tspan><tspan
         sodipodi:role="line"
         x="71.599060"
         y="272.73834"
         id="tspan5970" /><tspan
         sodipodi:role="line"
         x="71.599060"
         y="303.63355"
         id="tspan5974">Для просмотра руководства используется программа less, с помощью</tspan><tspan
         sodipodi:role="line"
         x="71.599060"
         y="334.52877"
         id="tspan5976">которой можно &quot;прокручивать&quot; текст стрелками. Для управления </tspan><tspan
         sodipodi:role="line"
         x="71.599060"
         y="365.42399"
         id="tspan5978">используются команды: q - выход, / - поиск.</tspan><tspan
         sodipodi:role="line"
         x="71.599060"
         y="396.31920"
         id="tspan5980" /><tspan
         sodipodi:role="line"
         x="71.599060"
         y="427.21442"
         id="tspan5982">Руководство состоит из стандартных полей: NAME - имя программы,</tspan><tspan
         sodipodi:role="line"
         x="71.599060"
         y="458.10963"
         id="tspan5984">SYNOPSIS - краткое описание, DESCRIPTION - полное описание,</tspan><tspan
         sodipodi:role="line"
         x="71.599060"
         y="489.00485"
         id="tspan6002">OPTIONS - параметры, ENVIRONMENT - переменные окружения,</tspan><tspan
         sodipodi:role="line"
         x="71.599060"
         y="519.90006"
         id="tspan5990">RETURN VALUES - возвращаемые значения, SEE ALSO - другие страницы</tspan><tspan
         sodipodi:role="line"
         x="71.599060"
         y="550.79528"
         id="tspan5992">руководств на эту тему и т.п..</tspan><tspan
         sodipodi:role="line"
         x="71.599060"
         y="581.69050"
         id="tspan5994" /><tspan
         sodipodi:role="line"
         x="71.599060"
         y="612.58571"
         id="tspan5996">Страницы руководств делятся на разделы (от 1 до 8): пользовательские</tspan><tspan
         sodipodi:role="line"
         x="71.599060"
         y="643.48093"
         id="tspan5998">утилиты, системные вызовы, библиотечные функции и т.п..</tspan></text>
