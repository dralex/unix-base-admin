       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1336"
         x="907.34863"
         y="693.62036">09 / 12</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="51.970154"
       y="199.44466"
       id="text1342"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="51.970154"
         y="199.44466"
         id="tspan2251">В ранних системах: файл /etc/hosts задаёт соответствие символьным </tspan><tspan
         sodipodi:role="line"
         x="51.970154"
         y="230.33987"
         id="tspan2952">именам IP-адресов.</tspan><tspan
         sodipodi:role="line"
         x="51.970154"
         y="261.23509"
         id="tspan2950" /><tspan
         sodipodi:role="line"
         x="51.970154"
         y="292.13030"
         id="tspan2948">Сейчас: одна из важнейших служб Internet - служба доменных имен</tspan><tspan
         sodipodi:role="line"
         x="51.970154"
         y="323.02552"
         id="tspan2956">(DNS). Осуществляет связь между именами и IP-адресами. Имя имеет</tspan><tspan
         sodipodi:role="line"
         x="51.970154"
         y="353.92074"
         id="tspan2958">особый вид (например, ru.wikipedia.org)<tspan
   style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2960"> с доменом первого и второго</tspan></tspan><tspan
         sodipodi:role="line"
         x="51.970154"
         y="384.81595"
         id="tspan2966"><tspan
   style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2990">уровней </tspan>и разделителем в виде точки.</tspan><tspan
         sodipodi:role="line"
         x="51.970154"
         y="415.71117"
         id="tspan2968" /><tspan
         sodipodi:role="line"
         x="51.970154"
         y="446.60638"
         id="tspan2970">DNS - распределённое хранилище данных. Корневые сервера хранят</tspan><tspan
         sodipodi:role="line"
         x="51.970154"
         y="477.50160"
         id="tspan2974">информацию о доменах первого уровня. Прочая информация делегируется</tspan><tspan
         sodipodi:role="line"
         x="51.970154"
         y="508.39681"
         id="tspan2976">владельцам доменов.</tspan><tspan
         sodipodi:role="line"
         x="51.970154"
         y="539.29203"
         id="tspan2978" /><tspan
         sodipodi:role="line"
         x="51.970154"
         y="570.18725"
         id="tspan2982">В UNIX - файл /etc/resolv.conf - настройка текущего сервера DNS. </tspan><tspan
         sodipodi:role="line"
         x="51.970154"
         y="601.08246"
         id="tspan2995" /><tspan
         sodipodi:role="line"
         x="51.970154"
         y="631.97768"
         id="tspan2997">Самый распространённый DNS-сервер <tspan
   style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2999">bind</tspan> - под UNIX.</tspan><tspan
         sodipodi:role="line"
         x="51.970154"
         y="662.87289"
         id="tspan2993" /></text>
  </g>
