       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1352"
         x="237.83539"
         y="294.36353"
         style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:150.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans">Действительный субъект: <tspan
   style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1614">процесс</tspan></tspan><tspan
         sodipodi:role="line"
         x="237.83539"
         y="331.43778"
         id="tspan1590"
         style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:150.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans">Номинальный субъект: <tspan
   style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1616">пользователь и группа</tspan></tspan><tspan
         sodipodi:role="line"
         x="237.83539"
         y="368.51204"
         id="tspan1592"
         style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:150.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans">Объект: <tspan
   style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1618">файл</tspan></tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="75.413513"
       y="204.95168"
       id="text1600"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1602"
         x="75.413513"
         y="204.95168">В UNIX используется субъект-субъектная модель доступа и статическая</tspan><tspan
         sodipodi:role="line"
         x="75.413513"
         y="235.84689"
         id="tspan1604">авторизация. Основные элементы:</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="71.048279"
       y="420.05505"
       id="text1901"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="71.048279"
         y="420.05505"
         id="tspan1905">Процесс и его дочерние процессы связаны с именем пользователя.</tspan><tspan
         sodipodi:role="line"
         x="71.048279"
         y="450.95027"
         id="tspan1925"></tspan><tspan
         sodipodi:role="line"
         x="71.048279"
         y="481.84549"
         id="tspan1927">Для каждого объекта выделяются: владелец и группа владельцев.</tspan><tspan
         sodipodi:role="line"
         x="71.048279"
         y="512.74070"
         id="tspan1907" /><tspan
         sodipodi:role="line"
         x="71.048279"
         y="543.63592"
         id="tspan1911">Права доступа задаются отдельно для: владельца, группы владельцев и</tspan><tspan
         sodipodi:role="line"
         x="71.048279"
         y="574.53113"
         id="tspan1913">остальных пользователей.</tspan><tspan
         sodipodi:role="line"
         x="71.048279"
         y="605.42635"
         id="tspan1915" /><tspan
         sodipodi:role="line"
         x="71.048279"
         y="636.32156"
         id="tspan1917">Базовые права включают в себя: <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1919">чтение</tspan>, <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1921">запись</tspan> и <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1923">исполнение</tspan>.</tspan></text>
