         id="tspan1336"
         x="907.34863"
         y="693.62036">06 / 12</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="60.149841"
       y="212.95898"
       id="text1342"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="60.149841"
         y="212.95898"
         id="tspan2251">В глобальной сети необходимо принимать решение о маршруте доставки</tspan><tspan
         sodipodi:role="line"
         x="60.149841"
         y="242.95898"
         id="tspan2358">пакета. Проблема выбора наилучшего пути называется <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2360">маршрутизацией</tspan>.</tspan><tspan
         sodipodi:role="line"
         x="60.149841"
         y="273.85420"
         id="tspan2362" /><tspan
         sodipodi:role="line"
         x="60.149841"
         y="304.74942"
         id="tspan2364">Локальная сеть задаётся маской сети - маршрутизация не требуется.</tspan><tspan
         sodipodi:role="line"
         x="60.149841"
         y="335.64463"
         id="tspan2366" /><tspan
         sodipodi:role="line"
         x="60.149841"
         y="366.53985"
         id="tspan2368">На границе двух или более сетей расположен маршрутизатор, который</tspan><tspan
         sodipodi:role="line"
         x="60.149841"
         y="397.43506"
         id="tspan2370">принимает решения о передаче пакета. Шлюз - маршрутизатор на</tspan><tspan
         sodipodi:role="line"
         x="60.149841"
         y="428.33028"
         id="tspan2372">границе локальной сети, предоставляющий выход в Internet.</tspan><tspan
         sodipodi:role="line"
         x="60.149841"
         y="459.22549"
         id="tspan2374" /><tspan
         sodipodi:role="line"
         x="60.149841"
         y="490.12071"
         id="tspan2376">Операционная система хранит таблицу маршрутизации. В простейшем</tspan><tspan
         sodipodi:role="line"
         x="60.149841"
         y="521.01593"
         id="tspan2378">случае она настраивается с помощью команды <tspan
   style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2380">route</tspan>.</tspan><tspan
         sodipodi:role="line"
         x="60.149841"
         y="551.91114"
         id="tspan2382" /><tspan
         sodipodi:role="line"
         x="60.149841"
         y="582.80636"
         id="tspan2384">Каждая строка таблицы хранит поля: место назначения, через какой узел</tspan><tspan
         sodipodi:role="line"
         x="60.149841"
         y="613.70157"
         id="tspan2386">передавать пакет, имя интерфейса и приоритет.</tspan></text>
