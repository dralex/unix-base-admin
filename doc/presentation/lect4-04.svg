         y="215.51474"
         id="tspan2245"><tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2249">Программное окружение</tspan> - набор данных, приписанных системой</tspan><tspan
         sodipodi:role="line"
         x="70.567810"
         y="246.40996"
         id="tspan2247">процессу. Состоит из набора переменных.</tspan><tspan
         sodipodi:role="line"
         x="70.567810"
         y="277.30517"
         id="tspan2251" /><tspan
         sodipodi:role="line"
         x="70.567810"
         y="308.20039"
         id="tspan2253">• Программное окужение копируется при создании дочернего процесса.</tspan><tspan
         sodipodi:role="line"
         x="70.567810"
         y="339.09560"
         id="tspan2466" /><tspan
         sodipodi:role="line"
         x="70.567810"
         y="369.99082"
         id="tspan2468">• Доступ к переменным осуществляется с помощью символа $:</tspan><tspan
         sodipodi:role="line"
         x="70.567810"
         y="400.88603"
         id="tspan2470" /><tspan
         sodipodi:role="line"
         x="70.567810"
         y="431.78125"
         id="tspan2472" /><tspan
         sodipodi:role="line"
         x="70.567810"
         y="462.67647"
         id="tspan2474" /><tspan
         sodipodi:role="line"
         x="70.567810"
         y="493.57168"
         id="tspan2255" /><tspan
         sodipodi:role="line"
         x="70.567810"
         y="524.46690"
         id="tspan3374">• Процесс может изменять свои переменные окружения</tspan><tspan
         sodipodi:role="line"
         x="70.567810"
         y="555.36211"
         id="tspan3368" /><tspan
         sodipodi:role="line"
         x="70.567810"
         y="586.25733"
         id="tspan3370">• Существует ряд стандартных переменных окружения:</tspan><tspan
         sodipodi:role="line"
         x="70.567810"
         y="616.25733"
         id="tspan3372">   DISPLAY, EDITOR, HOME, LC_*, PATH, SHELL, TERM, USER, _</tspan><tspan
         sodipodi:role="line"
         x="70.567810"
         y="646.25733"
         id="tspan2257" /></text>
