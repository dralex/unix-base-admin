    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="70.233826"
       y="207.8911"
       id="text1342"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="70.233826"
         y="207.89110"
         id="tspan2251">Сетевой интерфейс - абстракция, связывающая канальный и сетевой </tspan><tspan
         sodipodi:role="line"
         x="70.233826"
         y="238.78631"
         id="tspan1987">   уровень в операционной системе UNIX.</tspan><tspan
         sodipodi:role="line"
         x="70.233826"
         y="269.68153"
         id="tspan1989" /><tspan
         sodipodi:role="line"
         x="70.233826"
         y="300.57675"
         id="tspan1991">Каждый сетевой интерфейс характеризуется следующими параметрами:</tspan><tspan
         sodipodi:role="line"
         x="70.233826"
         y="331.47196"
         id="tspan2123"></tspan><tspan
         sodipodi:role="line"
         x="70.233826"
         y="362.36718"
         id="tspan2139" /><tspan
         sodipodi:role="line"
         x="70.233826"
         y="393.26239"
         id="tspan2141" /><tspan
         sodipodi:role="line"
         x="70.233826"
         y="424.15761"
         id="tspan2143" /><tspan
         sodipodi:role="line"
         x="70.233826"
         y="455.05282"
         id="tspan2145" /><tspan
         sodipodi:role="line"
         x="70.233826"
         y="485.94804"
         id="tspan2147" /><tspan
         sodipodi:role="line"
         x="70.233826"
         y="516.84326"
         id="tspan2149" /><tspan
         sodipodi:role="line"
         x="70.233826"
         y="547.73847"
         id="tspan2151" /><tspan
         sodipodi:role="line"
         x="70.233826"
         y="578.63369"
         id="tspan2153" /><tspan
         sodipodi:role="line"
         x="70.233826"
         y="609.52890"
         id="tspan2157">Настройка интерфейса осуществляется командой <tspan
   style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2159">ifconfig</tspan>.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:150.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="83.675232"
       y="358.93628"
       id="text2125"
       sodipodi:linespacing="150.00000%"><tspan
         sodipodi:role="line"
         id="tspan2127"
         x="83.675232"
         y="358.93628">• уникальное имя (тип интерфейса + номер), например eth0,  ppp1, ...;</tspan><tspan
         sodipodi:role="line"
         x="83.675232"
         y="396.01054"
         id="tspan2129">• канальный адрес (MAC-адрес), соответствующий интерфейсу;</tspan><tspan
         sodipodi:role="line"
         x="83.675232"
         y="433.08480"
         id="tspan2131">• сетевой адрес (IP-адрес), соответствующий интерфейсу;</tspan><tspan
         sodipodi:role="line"
         x="83.675232"
         y="470.15906"
         id="tspan2133">• параметры сети (маска, широковещательный запрос и т.п.);</tspan><tspan
         sodipodi:role="line"
         x="83.675232"
         y="507.23332"
         id="tspan2135">• прочие параметры (MTU, метрика и т.п.);</tspan><tspan
         sodipodi:role="line"
         x="83.675232"
         y="544.30757"
         id="tspan2137">• статистика переданных пакетов, ошибок и коллизий.</tspan></text>
