       id="text1334"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1336"
         x="907.34863"
         y="693.62036">12 / 12</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="60.811951"
       y="211.26968"
       id="text1342"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="60.811951"
         y="211.26968"
         id="tspan2253">• Сеть состоит из различных аппаратно-программных узлов, для </tspan><tspan
         sodipodi:role="line"
         x="60.811951"
         y="242.16490"
         id="tspan1376">   объединения которых используются стандартные протоколы.</tspan><tspan
         sodipodi:role="line"
         x="60.811951"
         y="273.06012"
         id="tspan1378">   Эталонной моделью является семиуровневая модель OSI. Стек</tspan><tspan
         sodipodi:role="line"
         x="60.811951"
         y="303.95533"
         id="tspan1380">   TCP/IP частично соответствует OSI.</tspan><tspan
         sodipodi:role="line"
         x="60.811951"
         y="334.85055"
         id="tspan1382" /><tspan
         sodipodi:role="line"
         x="60.811951"
         y="365.74576"
         id="tspan1384">• В UNIX основой сетевого взаимодействия является сетевой интерфейс,</tspan><tspan
         sodipodi:role="line"
         x="60.811951"
         y="396.64098"
         id="tspan1386">   который находится между канальным и сетевым уровнем. Настройка</tspan><tspan
         sodipodi:role="line"
         x="60.811951"
         y="427.53619"
         id="tspan1388">   TCP/IP включает в себя: задание IP-адреса, маршрутизации и сервисов</tspan><tspan
         sodipodi:role="line"
         x="60.811951"
         y="458.43141"
         id="tspan1390">   Internet: в первую очередь DNS.</tspan><tspan
         sodipodi:role="line"
         x="60.811951"
         y="489.32663"
         id="tspan1392" /><tspan
         sodipodi:role="line"
         x="60.811951"
         y="520.22184"
         id="tspan1394">• Для удаленного доступа используют утилиты telnet и ssh.</tspan><tspan
         sodipodi:role="line"
         x="60.811951"
         y="551.11706"
         id="tspan1396" /><tspan
         sodipodi:role="line"
         x="60.811951"
         y="582.01227"
         id="tspan1398">• Важный элемент сетевой инфраструктуры - сетевой экран. В Linux - </tspan><tspan
         sodipodi:role="line"
         x="60.811951"
         y="612.90749"
         id="tspan1400">   iptables - фильтрация трафика и изменение его свойств.</tspan><tspan
         sodipodi:role="line"
         x="60.811951"
         y="643.80270"
         id="tspan2251" /></text>
