         sodipodi:role="line"
         x="60.167419"
         y="385.38922"
         id="tspan11902">Стандартный ввод-вывод процесса привязан к открытым файлам или</tspan><tspan
         sodipodi:role="line"
         x="60.167419"
         y="421.38922"
         id="tspan11914">каналам, которые могут объединять процессы таким образом:</tspan></text>
