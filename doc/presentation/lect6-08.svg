       id="text1334"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan1336"
         x="907.34863"
         y="693.62036">08 / 12</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="84.518982"
       y="204.51253"
       id="text1342"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="84.518982"
         y="204.51253"
         id="tspan1410">Системный журнал в UNIX играет важную роль как с точки зрения</tspan><tspan
         sodipodi:role="line"
         x="84.518982"
         y="235.40774"
         id="tspan3181">безопасности, так и с точки зрения администрирования системы.</tspan><tspan
         sodipodi:role="line"
         x="84.518982"
         y="266.30296"
         id="tspan3185">Системный журнал состоит из следующих компонентов:</tspan><tspan
         sodipodi:role="line"
         x="84.518982"
         y="297.19817"
         id="tspan3189" /><tspan
         sodipodi:role="line"
         x="84.518982"
         y="328.09339"
         id="tspan3197">1. syslogd - демон, запускаемый при старте системы;</tspan><tspan
         sodipodi:role="line"
         x="84.518982"
         y="358.98861"
         id="tspan3199">2. файл конфигрурации службы журнала: /etc/syslog.conf</tspan><tspan
         sodipodi:role="line"
         x="84.518982"
         y="389.88382"
         id="tspan3191">3. syslog - системная функция, используемая программами;</tspan><tspan
         sodipodi:role="line"
         x="84.518982"
         y="420.77904"
         id="tspan3193">4. файлы журналов в /var/log/...</tspan><tspan
         sodipodi:role="line"
         x="84.518982"
         y="451.67425"
         id="tspan3201" /><tspan
         sodipodi:role="line"
         x="84.518982"
         y="482.56947"
         id="tspan3203">Каждая запись в журналах имеет следующие поля: время, программа,</tspan><tspan
         sodipodi:role="line"
         x="84.518982"
         y="513.46469"
         id="tspan3205">тип программы (AUTH, DAEMON, FTP, ...), уровень критичности записи</tspan><tspan
         sodipodi:role="line"
         x="84.518982"
         y="544.3599"
         id="tspan3207">(ALERT, ERR, WARNING, INFO, ...), текст сообщения.</tspan><tspan
         sodipodi:role="line"
         x="84.518982"
         y="575.25512"
         id="tspan3209" /><tspan
         sodipodi:role="line"
         x="84.518982"
         y="606.15033"
         id="tspan3211">Какие сообщения надо сохранять, а какие - игнорировать задаётся в</tspan><tspan
         sodipodi:role="line"
         x="84.518982"
         y="637.04555"
         id="tspan3215">конфигурационном файле /etc/syslog.conf.</tspan></text>
  </g>
