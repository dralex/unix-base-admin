       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1328"
         x="526.09906"
         y="81.956612">Лекция 3: Командная строка UNIX</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:48.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125.00000%;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="528.27875"
       y="145.50708"
       id="text1330"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1332"
         x="528.27875"
         y="145.50708">Резюме</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125.00000%;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;display:inline;font-family:Bitstream Vera Sans"
       x="525.52191"
       y="50.379196"
       id="text10267"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan10269"
         x="525.52191"
         y="50.379196">Введение в администрирование UNIX</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;display:inline;font-family:Bitstream Vera Sans"
       x="64.737732"
       y="184.60504"
       id="text1361"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="64.737732"
         y="184.60504"
         id="tspan4628">• Командная строка UNIX является основным рабочим инструментом</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="215.50026"
         id="tspan1588">   администратора системы.</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="246.39547"
         id="tspan4630" /><tspan
         sodipodi:role="line"
         x="64.737732"
         y="277.29069"
         id="tspan4634">• Интерфейс командной строки состоит из терминала и оболочки.</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="308.18590"
         id="tspan4636" /><tspan
         sodipodi:role="line"
         x="64.737732"
         y="339.08112"
         id="tspan4640">• Командная строка имеет строгий формат (приглашение + команда).</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="369.97634"
         id="tspan1590">   При этом несколько команд могут быть объединены в одну.</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="400.87155"
         id="tspan4642" /><tspan
         sodipodi:role="line"
         x="64.737732"
         y="431.76677"
         id="tspan4646">• Каждый процесс имеет свое программное окружение, которое перешло</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="462.66198"
         id="tspan1592">   ему от родительского процесса. Окружение - это набор переменных.</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="493.55720"
         id="tspan4648" /><tspan
         sodipodi:role="line"
         x="64.737732"
         y="524.45242"
         id="tspan4652">• Командная оболочка предоставляет дополнительные возможности:</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="555.34763"
         id="tspan1696">   псевдонимы, автодополнение, шаблоны, язык программирования.</tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="586.24285"
         id="tspan1594" /><tspan
         sodipodi:role="line"
         x="64.737732"
         y="617.13806"
         id="tspan1596">• Справочная подсистема содержит описание всех элементов ОС. </tspan><tspan
         sodipodi:role="line"
         x="64.737732"
         y="648.03328"
         id="tspan1598">   Основные средства: man, info, /usr/share/doc.</tspan></text>
