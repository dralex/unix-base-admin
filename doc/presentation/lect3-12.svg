       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan1328"
         x="526.09906"
         y="81.956612">Лекция 3: Архитектура операционной системы UNIX. Процессы</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:48.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125.00000%;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="528.27875"
       y="145.50708"
       id="text1330"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1332"
         x="528.27875"
         y="145.50708">Резюме</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125.00000%;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;display:inline;font-family:Bitstream Vera Sans"
       x="525.52191"
       y="50.379196"
       id="text10267"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan10269"
         x="525.52191"
         y="50.379196">UNIX: учебный курс</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:black;fill-opacity:1;stroke:none;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;display:inline;font-family:Bitstream Vera Sans"
       x="57.870544"
       y="210.0363"
       id="text1361"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="57.870544"
         y="210.0363"
         id="tspan1598">• Управление процессами - второй важный аспект работы операционной</tspan><tspan
         sodipodi:role="line"
         x="57.870544"
         y="240.0363"
         id="tspan11966">   системы. Оно включает в себя: управление памятью, планирование</tspan><tspan
         sodipodi:role="line"
         x="57.870544"
         y="270.0363"
         id="tspan11968">   и реализацию механизмов межпроцессного взаимодействия.</tspan><tspan
         sodipodi:role="line"
         x="57.870544"
         y="300.0363"
         id="tspan11970" /><tspan
         sodipodi:role="line"
         x="57.870544"
         y="330.0363"
         id="tspan11976">• Каждый процесс имеет уникальный идентификатор, состояние и</tspan><tspan
         sodipodi:role="line"
         x="57.870544"
         y="360.0363"
         id="tspan12133">   контекст исполнения. В UNIX реализовано планирование процессов</tspan><tspan
         sodipodi:role="line"
         x="57.870544"
         y="390.0363"
         id="tspan12135">   с учетом динамических приоритетов.</tspan><tspan
         sodipodi:role="line"
         x="57.870544"
         y="420.0363"
         id="tspan12141" /><tspan
         sodipodi:role="line"
         x="57.870544"
         y="450.0363"
         id="tspan12147">• Новые процессы создаются через копирование родительского.</tspan><tspan
         sodipodi:role="line"
         x="57.870544"
         y="480.0363"
         id="tspan12342" /><tspan
         sodipodi:role="line"
         x="57.870544"
         y="510.0363"
         id="tspan12348">• В UNIX существует несколько способов организации межпроцессного</tspan><tspan
         sodipodi:role="line"
         x="57.870544"
         y="540.0363"
         id="tspan12359">   обмена, основными являются: разделяемая память, переменные</tspan><tspan
         sodipodi:role="line"
         x="57.870544"
         y="570.0363"
         id="tspan12361">   окружения, сигналы, каналы, сокеты. Каждое из них имеет свои</tspan><tspan
         sodipodi:role="line"
         x="57.870544"
         y="600.0363"
         id="tspan12363">   достоинства и область применения.</tspan><tspan
         sodipodi:role="line"
         x="57.870544"
         y="630.0363"
         id="tspan12350" /><tspan
         sodipodi:role="line"
         x="57.870544"
         y="660.0363"
         id="tspan12352" /><tspan
         sodipodi:role="line"
         x="57.870544"
         y="690.0363"
         id="tspan12149" /><tspan
         sodipodi:role="line"
