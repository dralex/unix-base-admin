         y="693.62036">13 / 13</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="72.583435"
       y="228.98285"
       id="text1361"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1363"
         x="72.583435"
         y="228.98285">• Современные информационно-вычислительные системы построены</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="259.87806"
         id="tspan1619">   по принципам фон Неймана и состоят из трёх основных компонентов.</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="290.77328"
         id="tspan1621" /><tspan
         sodipodi:role="line"
         x="72.583435"
         y="321.66850"
         id="tspan1627">• Операционная система: виртуальная машина и управление ресурсами</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="352.56371"
         id="tspan1631"></tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="383.45893"
         id="tspan1633">• Выделяют два типа архитектуры ОС - с монолитным и микроядром</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="414.35414"
         id="tspan1635" /><tspan
         sodipodi:role="line"
         x="72.583435"
         y="445.24936"
         id="tspan1639">• Большинство алгоритмов и идей в операционных системах было</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="476.14458"
         id="tspan1645">   реализовано в 60-70-е года прошлого века.</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="507.03979"
         id="tspan1641" /><tspan
         sodipodi:role="line"
         x="72.583435"
         y="537.93501"
         id="tspan1643">• Можно произвести классификацию операционных систем по задачам,</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="568.83022"
         id="tspan1647">   которые они решают. При этом современные операционные системы</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="599.72544"
         id="tspan1651">   обладают многозадачностью и многопользовательской работой.</tspan></text>
  </g>
