       sodipodi:linespacing="100%"><tspan
         sodipodi:role="line"
         x="65.640076"
         y="212.95898"
         id="tspan1410">В компьютере с операционной системой UNIX загрузка состоит из этапов:</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="237.67516"
