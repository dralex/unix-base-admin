         sodipodi:role="line"
         x="65.640076"
         y="262.39133"
         id="tspan1365">1. <tspan
   style="font-size:24px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1367">Загрузчик первого уровня</tspan> - Master Boot Record, чтение загрузчика </tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="287.1075"
         id="tspan1375">    второго уровня.</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="311.82367"
         id="tspan1361" /><tspan
         sodipodi:role="line"
         x="65.640076"
         y="336.53985"
         id="tspan1363">2. <tspan
   style="font-size:24px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1369">Загрузчик второго уровня</tspan> - меню, выбор ОС, загрузка ядра и </tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="361.25602"
         id="tspan1377">    передача ему параметров.</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="385.97219"
         id="tspan1379" /><tspan
         sodipodi:role="line"
         x="65.640076"
         y="410.68837"
         id="tspan1381">3. <tspan
   style="font-size:24px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1385">Инициализация ядра операционной системы</tspan> - инициализация</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="435.40454"
         id="tspan1383">    всех внутренних структур и устройств, запуск процесса init.</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="460.12071"
         id="tspan1391" /><tspan
         sodipodi:role="line"
         x="65.640076"
         y="484.83688"
         id="tspan1411">ядро не загружено</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="508.83688"
         id="tspan1413" /><tspan
         sodipodi:role="line"
         x="65.640076"
         y="532.83688"
         id="tspan1415">ядро загружено</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="556.83688"
         id="tspan1393" /><tspan
         sodipodi:role="line"
         x="65.640076"
         y="580.83688"
         id="tspan1406">4. <tspan
   style="font-size:24px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1397">Процесс init</tspan> - конфигурирование системы, запуск служб, запуск </tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="605.55306"
         id="tspan1395">    программ управления терминалами.</tspan><tspan
         sodipodi:role="line"
         x="65.640076"
         y="630.26923"
