   id="tspan3144">inetd (xinetd)</tspan> - суперсервер Интернет-служб: позволяет запускать </tspan><tspan
         sodipodi:role="line"
         x="71.511169"
         y="448.29568"
         id="tspan3142">   другие сетевые службы по запросу на соединение;</tspan><tspan
