   id="tspan3146">sendmail</tspan> - почтовый сервер, позволяющий локальным пользователям</tspan><tspan
         sodipodi:role="line"
         x="71.511169"
         y="355.61004"
         id="tspan3136">   отправлять почту по протоколу SMTP;</tspan><tspan
