         id="tspan1336"
         x="907.34863"
         y="693.62036">10 / 12</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="131.6225"
       y="301.2074"
       id="text1795"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="131.62250"
         y="301.20740"
         id="tspan1801">логин:x:UID:GID:полное имя:домашний каталог:стартовый shell</tspan></text>
    <text
       sodipodi:linespacing="125.00000%"
       id="text1811"
       y="207.89723"
       x="66.495544"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       xml:space="preserve"><tspan
         id="tspan1817"
         y="207.89723"
         x="66.495544"
         sodipodi:role="line">Данные о системных пользователях UNIX хранятся в файле /etc/passwd.</tspan><tspan
         y="238.79245"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1843">Файл имеет следующий формат:</tspan><tspan
         y="269.68766"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1837" /><tspan
         y="300.58288"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1845" /><tspan
         y="331.47810"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1847" /><tspan
         y="362.37331"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1840">Пароли пользователей хранятся в <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1829">хэшированном</tspan> виде. Как правило, для</tspan><tspan
         y="393.26853"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1819">хранения паролей используется специальный файл (/etc/shadow).</tspan><tspan
         y="424.16374"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1821" /><tspan
         y="455.05896"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1823">Аналогично хранится информация о группах: файл /etc/group</tspan><tspan
         y="485.95417"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1831" /><tspan
         y="516.84939"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1833">Для изменения информации о пользователях используются команды:</tspan><tspan
         y="547.74461"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1835"><tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1851">useradd</tspan>, <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1853">userdel</tspan>, <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1855">usermod</tspan>. О группах: <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1857">groupadd</tspan>, <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1859">groupdel</tspan>, <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1861">groupmod</tspan>.</tspan><tspan
         y="578.63982"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1825" /><tspan
         y="609.53504"
         x="66.495544"
         sodipodi:role="line"
         id="tspan1827">Для задания пароля используется программа <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan1849">passwd</tspan>.</tspan></text>
  </g>
