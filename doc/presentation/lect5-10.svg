       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="99.700623"
         y="197.75536"
         id="tspan2253">Продолжение идеи <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan3087">терминала</tspan> на сетевой доступ к компьютеру.</tspan><tspan
         sodipodi:role="line"
         x="99.700623"
         y="228.65057"
         id="tspan3089" /><tspan
         sodipodi:role="line"
         x="99.700623"
         y="259.54579"
         id="tspan3093">Программа <tspan
   style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan3101">telnet</tspan>:</tspan><tspan
         sodipodi:role="line"
         x="99.700623"
         y="290.44100"
         id="tspan3230">  • Клиент-серверное приложение.</tspan><tspan
         sodipodi:role="line"
         x="99.700623"
         y="321.33622"
         id="tspan3095">  • Сервер исполняет командный интерпретатор. Клиент передает и</tspan><tspan
         sodipodi:role="line"
         x="99.700623"
         y="352.23143"
         id="tspan3097">    получает текстовые данные.</tspan><tspan
         sodipodi:role="line"
         x="99.700623"
         y="383.12665"
         id="tspan3219">  • Обмен опциями соединения на этапе инициализации</tspan><tspan
         sodipodi:role="line"
         x="99.700623"
         y="414.02187"
         id="tspan3221" /><tspan
         sodipodi:role="line"
         x="99.700623"
         y="444.91708"
         id="tspan2251">  Недостаток: передача информации открытым текстом.</tspan><tspan
         sodipodi:role="line"
         x="99.700623"
         y="475.81230"
         id="tspan3225">  Можно использовать для отладки сетевых протоколов.</tspan><tspan
         sodipodi:role="line"
         x="99.700623"
         y="506.70751"
         id="tspan3234" /><tspan
         sodipodi:role="line"
         x="99.700623"
         y="537.60273"
         id="tspan3227">Программа <tspan
   style="font-family:Bitstream Vera Sans;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;font-size:24.000000;text-anchor:start;text-align:start;writing-mode:lr;line-height:125%"
   id="tspan3242">ssh</tspan>:</tspan><tspan
         sodipodi:role="line"
         x="99.700623"
         y="568.49795"
         id="tspan3232">  • Функциональный аналог программы telnet.</tspan><tspan
         sodipodi:role="line"
         x="99.700623"
         y="599.39316"
         id="tspan3236">  • Использует шифрование всех данных.</tspan><tspan
         sodipodi:role="line"
         x="99.700623"
         y="630.28838"
         id="tspan3240">  • Стандарт де-факто для удалённого администрирования</tspan></text>
