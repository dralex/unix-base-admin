    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="77.59906"
       y="241.67691"
       id="text1342"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="77.599060"
         y="241.67691"
         id="tspan2253">TCP/IP содержит два протокола транспортного уровня: TCP и UDP.</tspan><tspan
         sodipodi:role="line"
         x="77.599060"
         y="272.57213"
         id="tspan2830"></tspan><tspan
         sodipodi:role="line"
         x="77.599060"
         y="303.46734"
         id="tspan2832">Протокол UDP: пакет-датаграмма, без гарантии доставки - скорость</tspan><tspan
         sodipodi:role="line"
         x="77.599060"
         y="334.36256"
         id="tspan2834">Протокол TCP: логическое соединение, гарантия доставки - надежность</tspan><tspan
         sodipodi:role="line"
         x="77.599060"
         y="365.25777"
         id="tspan2836"></tspan><tspan
         sodipodi:role="line"
         x="77.599060"
         y="396.15299"
         id="tspan2846">Каждое соединение характеризуется двумя парами: локальным и</tspan><tspan
         sodipodi:role="line"
         x="77.599060"
         y="427.04821"
         id="tspan2850">удаленным IP-адресом и портом, а также состоянием.</tspan><tspan
         sodipodi:role="line"
         x="77.599060"
         y="457.94342"
         id="tspan2848" /><tspan
         sodipodi:role="line"
         x="77.599060"
         y="488.83864"
         id="tspan2860" /><tspan
         sodipodi:role="line"
         x="77.599060"
         y="519.73385"
         id="tspan2251">Для просмотра всех текущих соединений и слушающих процессов</tspan><tspan
         sodipodi:role="line"
         x="77.599060"
         y="549.73385"
         id="tspan2840">можно использовать программу <tspan
   style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2842"><tspan
   style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2852">netstat</tspan>: состояние всех TCP-, UDP-</tspan></tspan><tspan
         sodipodi:role="line"
         x="77.599060"
         y="580.62907"
         id="tspan2844">и локальных UNIX-сокет соединений.</tspan></text>
