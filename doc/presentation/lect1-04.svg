         y="206.20178"><tspan
           style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:130.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
           id="tspan1358">Взаимодействие с утройствами ввода-вывода может производиться:</tspan></tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:150.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="153.69476"
       y="274.22073"
       id="text1366"
       sodipodi:linespacing="150.00000%"><tspan
         sodipodi:role="line"
         id="tspan1368"
         x="153.69476"
         y="274.22073"><tspan
           style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:150.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
           id="tspan1370">• через программируемый ввод-вывод</tspan></tspan><tspan
         sodipodi:role="line"
         x="153.69476"
         y="311.29499"
         id="tspan1518">      (процессор непрерывно участвует в обмене);</tspan><tspan
         sodipodi:role="line"
         x="153.69476"
         y="348.36925"
         id="tspan1524" /><tspan
         sodipodi:role="line"
         x="153.69476"
         y="385.44351"
         id="tspan1372">• с помощью прерываний</tspan><tspan
         sodipodi:role="line"
         x="153.69476"
         y="422.51777"
         id="tspan1526">      (на момент обмена управление передается процессору,</tspan><tspan
         sodipodi:role="line"
         x="153.69476"
         y="459.59203"
         id="tspan1528">      в остальное время выполняются другие программы);</tspan><tspan
         sodipodi:role="line"
         x="153.69476"
         y="496.66629"
         id="tspan1530" /><tspan
         sodipodi:role="line"
         x="153.69476"
         y="533.74055"
         id="tspan1374">• с использованием прямого доступа к памяти</tspan><tspan
         sodipodi:role="line"
         x="153.69476"
         y="570.81481"
         id="tspan1532">      (процессор не участвует в обмене, контроллер прямого</tspan><tspan
         sodipodi:role="line"
         x="153.69476"
         y="607.88906"
         id="tspan1534">      доступа осуществляет взаимодействие).</tspan></text>
