    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125.00000%;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="526.09906"
       y="81.956612"
       id="text1326"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1328"
         x="526.09906"
         y="81.956612">Лекция 2: Архитектура операционной системы UNIX</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:48.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125.00000%;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="528.27875"
       y="145.50708"
       id="text1330"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1332"
         x="528.27875"
         y="145.50708">Резюме</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125.00000%;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;display:inline;font-family:Bitstream Vera Sans"
       x="525.52191"
       y="50.379196"
       id="text10267"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan10269"
         x="525.52191"
         y="50.379196">Введение в администрирование UNIX</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="80.222404"
       y="198.17198"
       id="text1361"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="80.222404"
         y="198.17198"
         id="tspan1651">• Основными принципами операционной системы UNIX являются</tspan><tspan
         sodipodi:role="line"
         x="80.222404"
         y="229.06720"
         id="tspan4542">   <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan4626">многозадачность</tspan> и <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan4624">стандартизация</tspan>. Два главных объекта ОС:</tspan><tspan
         sodipodi:role="line"
         x="80.222404"
         y="259.96241"
         id="tspan4628">   файл и процесс.</tspan><tspan
         sodipodi:role="line"
         x="80.222404"
         y="290.85763"
         id="tspan4630" /><tspan
         sodipodi:role="line"
         x="80.222404"
         y="321.75284"
         id="tspan4632">• UNIX состоит из трех уровней: монолитное ядро, демоны и утилиты,</tspan><tspan
         sodipodi:role="line"
         x="80.222404"
         y="352.64806"
         id="tspan4634">   пользовательские процессы. Существует два уровня работы системы.</tspan><tspan
         sodipodi:role="line"
         x="80.222404"
         y="383.54328"
         id="tspan4636" /><tspan
         sodipodi:role="line"
         x="80.222404"
         y="414.43849"
         id="tspan4638">• Все файловые системы семейства UNIX обладают схожим строением.</tspan><tspan
         sodipodi:role="line"
         x="80.222404"
         y="445.33371"
         id="tspan4640">   Основу этих файловых систем составляют индексные узлы.</tspan><tspan
         sodipodi:role="line"
         x="80.222404"
         y="476.22892"
         id="tspan4642" /><tspan
         sodipodi:role="line"
         x="80.222404"
         y="507.12414"
         id="tspan4644">• Каждый процесс в системе имеет свой идентификатор и состояние.</tspan><tspan
         sodipodi:role="line"
         x="80.222404"
         y="538.01936"
         id="tspan4646">   Планирование процессов производится с учётом приоритета.</tspan><tspan
         sodipodi:role="line"
         x="80.222404"
         y="568.91457"
         id="tspan4648" /><tspan
         sodipodi:role="line"
         x="80.222404"
         y="599.80979"
         id="tspan4650">• Для межпроцессного взаимодействия существуют специальные</tspan><tspan
         sodipodi:role="line"
         x="80.222404"
         y="630.70500"
         id="tspan4652">   механизмы, основными являются неименованые каналы и сигналы.</tspan></text>
  </g>
