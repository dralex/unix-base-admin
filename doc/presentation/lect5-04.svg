       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         id="tspan1352"
         x="112.62054"
         y="218.06973"><tspan
           style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:130.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
           id="tspan1358"><tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2036">Авторизация</tspan> – это процесс определения того, имеет или не имеет</tspan></tspan><tspan
         sodipodi:role="line"
         x="112.62054"
         y="250.20076"
         id="tspan1904"><tspan
           style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:130.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
           id="tspan1906">    некоторый субъект доступ к некоторому объекту.</tspan></tspan><tspan
         sodipodi:role="line"
         x="112.62054"
         y="282.33178"
         id="tspan1908" /><tspan
         sodipodi:role="line"
         x="112.62054"
         y="313.47012"
         id="tspan1910">Авторизацию разделяют на:</tspan><tspan
         sodipodi:role="line"
         x="112.62054"
         y="344.36533"
         id="tspan1912">    • статическую - в момент изменения прав доступа;</tspan><tspan
         sodipodi:role="line"
         x="112.62054"
         y="375.26055"
         id="tspan2030">    • динамическую - с учётом состояния системы.</tspan><tspan
         sodipodi:role="line"
         x="112.62054"
         y="406.15576"
         id="tspan2038" /><tspan
         sodipodi:role="line"
         x="112.62054"
         y="437.05098"
         id="tspan2042">Авторизации предшествует аутентификация. <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2046" /></tspan><tspan
         sodipodi:role="line"
         x="112.62054"
         y="467.94619"
         id="tspan2050"><tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2052">Аутентификация</tspan> – это механизм сопоставления работающего</tspan><tspan
         sodipodi:role="line"
         x="112.62054"
         y="498.84141"
         id="tspan2044">    пользователя системы некоторому номинальному субъекту.</tspan><tspan
         sodipodi:role="line"
         x="112.62054"
         y="529.73663"
         id="tspan2032" /><tspan
         sodipodi:role="line"
         x="112.62054"
         y="560.63184"
         id="tspan2054">Аутентификация на основе: <tspan
   style="font-size:24.000000px;font-style:oblique;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan2058">пароля</tspan>, аппаратного ключа, средств</tspan><tspan
         sodipodi:role="line"
         x="112.62054"
         y="591.52706"
         id="tspan2056">    получения биометрической информации и т.п.</tspan><tspan
         sodipodi:role="line"
         x="112.62054"
         y="622.42227"
         id="tspan2034" /></text>
