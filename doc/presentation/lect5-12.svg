         id="tspan1336"
         x="907.34863"
         y="693.62036">12 / 12</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="72.583435"
       y="197.52069"
       id="text1361"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="72.583435"
         y="197.52069"
         id="tspan1651">• Основой информационной безопасности организации является</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="228.41591"
         id="tspan2291">   политика безопасности.</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="259.31112"
         id="tspan2293" /><tspan
         sodipodi:role="line"
         x="72.583435"
         y="290.20634"
         id="tspan2295">• Были рассмотрены модели доступа: мандатная, списки доступа и</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="321.10155"
         id="tspan2297">   произвольное управление доступом.</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="351.99677"
         id="tspan2299" /><tspan
         sodipodi:role="line"
         x="72.583435"
         y="382.89199"
         id="tspan2301">• В UNIX субъектом является процесс пользователя, объектом - файл.</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="413.78720"
         id="tspan2303">   Каждый файл имеет владельца и группу владельцев. Существует</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="444.68242"
         id="tspan2305">   три базовых права: чтение, запись и исполнение.</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="475.57763"
         id="tspan2307" /><tspan
         sodipodi:role="line"
         x="72.583435"
         y="506.47285"
         id="tspan2309">• Аутентификация производится при входе пользователя в систему.</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="537.36806"
         id="tspan2311" /><tspan
         sodipodi:role="line"
         x="72.583435"
         y="568.26328"
         id="tspan2313">• Информация о пользователях хранится в файле /etc/passwd</tspan><tspan
         sodipodi:role="line"
         x="72.583435"
         y="599.15850"
         id="tspan2315" /><tspan
         sodipodi:role="line"
         x="72.583435"
         y="630.05371"
         id="tspan2317">• Можно настраивать ограничения на сеансы пользователей</tspan></text>
  </g>
