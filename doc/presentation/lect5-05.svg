         y="693.62036">05 / 12</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Bitstream Vera Sans"
       x="78.524841"
       y="201.13394"
       id="text1342"
       sodipodi:linespacing="125.00000%"><tspan
         sodipodi:role="line"
         x="78.524841"
         y="201.13394"
         id="tspan2251">В Internet каждый узел имеет свой сетевой адрес - IP-адрес.</tspan><tspan
         sodipodi:role="line"
         x="78.524841"
         y="232.02916"
         id="tspan2243" /><tspan
         sodipodi:role="line"
         x="78.524841"
         y="262.92437"
         id="tspan2245">IP-адрес: 4 байта, разделенных символом точки: например, 192.168.1.1</tspan><tspan
         sodipodi:role="line"
         x="78.524841"
         y="293.81959"
         id="tspan2247" /><tspan
         sodipodi:role="line"
         x="78.524841"
         y="324.71480"
         id="tspan2252">Существуют специальные адреса: оканчивающиеся на 0 и на 255.</tspan><tspan
         sodipodi:role="line"
         x="78.524841"
         y="355.61002"
         id="tspan2258"></tspan><tspan
         sodipodi:role="line"
         x="78.524841"
         y="386.50524"
         id="tspan2260">IP-адрес состоит из двух частей: адрес сети и адрес узла в сети. Сеть</tspan><tspan
         sodipodi:role="line"
         x="78.524841"
         y="417.40045"
         id="tspan2254">задаётся битовой маской в левой части 4-байтного числа. Например:</tspan><tspan
         sodipodi:role="line"
         x="78.524841"
         y="448.29567"
         id="tspan2256">255.255.255.0 - сеть из 254 машин.</tspan><tspan
         sodipodi:role="line"
         x="78.524841"
         y="479.19088"
         id="tspan2262" /><tspan
         sodipodi:role="line"
         x="78.524841"
         y="510.08610"
         id="tspan2264">Существуют классы сетей: A, B, C (пример выше), D и E, отличающиеся</tspan><tspan
         sodipodi:role="line"
         x="78.524841"
         y="540.98132"
         id="tspan2268">первыми несколькими битами.</tspan><tspan
         sodipodi:role="line"
         x="78.524841"
         y="571.87653"
         id="tspan2270" /><tspan
         sodipodi:role="line"
         x="78.524841"
         y="602.77175"
         id="tspan2272">Сетевой интерфейс хранит три параметра: IP-адрес, маску сети и адрес</tspan><tspan
         sodipodi:role="line"
         x="78.524841"
         y="633.66696"
         id="tspan2274">широковещательного запроса.</tspan><tspan
         sodipodi:role="line"
         x="78.524841"
         y="664.56218"
         id="tspan2266" /></text>
