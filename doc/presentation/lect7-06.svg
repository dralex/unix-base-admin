       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan1336"
         x="907.34863"
         y="693.62036">06 / 12</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="71.921326"
       y="206.20186"
       id="text1342"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="71.921326"
         y="206.20186"
         id="tspan1410">Служба cron (демон crond) служит для запуска заданий в определённое</tspan><tspan
         sodipodi:role="line"
         x="71.921326"
         y="237.09707"
         id="tspan2329">время или с заданным интервалом.</tspan><tspan
         sodipodi:role="line"
         x="71.921326"
         y="267.99229"
         id="tspan2331" /><tspan
         sodipodi:role="line"
         x="71.921326"
         y="298.88751"
         id="tspan2333">Каждый пользователь имеет специальный файл crontab (для системы</tspan><tspan
         sodipodi:role="line"
         x="71.921326"
         y="329.78272"
         id="tspan2339">это /etc/crontab), который имеет следующий формат:</tspan><tspan
         sodipodi:role="line"
         x="71.921326"
         y="360.67794"
         id="tspan2343" /></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="161.55219"
       y="389.32446"
       id="text2351"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="161.55219"
         y="389.32446"
         id="tspan2355">20            1          */2      *              *                    start-task.sh</tspan><tspan
         sodipodi:role="line"
         x="161.55219"
         y="420.21968"
         id="tspan2359">минуты    часы   дни    месяцы   дни недели   программа</tspan></text>
    <text
       sodipodi:linespacing="125%"
       id="text2361"
       y="479.86688"
       x="61.655701"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       xml:space="preserve"><tspan
         id="tspan2373"
         y="479.86688"
         x="61.655701"
         sodipodi:role="line">Для редактирования и установки такого файла необходимо использовать</tspan><tspan
         y="509.86688"
         x="61.655701"
         sodipodi:role="line"
         id="tspan2386">программу crontab.</tspan><tspan
         y="540.7621"
         x="61.655701"
         sodipodi:role="line"
         id="tspan2388" /><tspan
         y="571.65731"
         x="61.655701"
         sodipodi:role="line"
         id="tspan2390">Демон crond запускает указанные программы в заданное время и </tspan><tspan
         y="602.55253"
         x="61.655701"
         sodipodi:role="line"
         id="tspan2392">контролирует ход их выполнения (в случае ошибки отправляет письмо</tspan><tspan
         y="633.44775"
         x="61.655701"
         sodipodi:role="line"
         id="tspan2394">соответствующему пользователю).</tspan></text>
  </g>
