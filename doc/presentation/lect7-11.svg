    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="54.583435"
       y="238.29834"
       id="text1342"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="54.583435"
         y="238.29834"
         id="tspan1410">Важными файлами журналов (однако, не управляемых программой </tspan><tspan
         sodipodi:role="line"
         x="54.583435"
         y="269.19356"
         id="tspan3304">syslog) являются /var/log/wtmp, /var/log/lastlog и /var/log/faillog. Эти</tspan><tspan
         sodipodi:role="line"
         x="54.583435"
         y="300.08877"
         id="tspan3310">файлы позволяют проследить вход пользователей в систему.</tspan><tspan
         sodipodi:role="line"
         x="54.583435"
         y="330.98399"
         id="tspan3312" /><tspan
         sodipodi:role="line"
         x="54.583435"
         y="361.8792"
         id="tspan3314">1) Файл <tspan
   style="font-size:24px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan3322">wtmp</tspan> хранит информацю обо всех сеансах работы пользователей</tspan><tspan
         sodipodi:role="line"
         x="54.583435"
         y="392.77442"
         id="tspan3316">    системы и может быть просмотрен с помощью команды <tspan
   style="font-size:24px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan3324">last</tspan>.</tspan><tspan
         sodipodi:role="line"
         x="54.583435"
         y="423.66963"
         id="tspan3318" /><tspan
         sodipodi:role="line"
         x="54.583435"
         y="454.56485"
         id="tspan3320">2) Файл <tspan
   style="font-size:24px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan3338">lastlog</tspan> хранит информацию о времени последнего входа в</tspan><tspan
         sodipodi:role="line"
         x="54.583435"
         y="485.46007"
         id="tspan3326">    систему каждого из пользователей (программа <tspan
   style="font-size:24px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan3336">lastlog</tspan>).</tspan><tspan
         sodipodi:role="line"
         x="54.583435"
         y="516.35528"
         id="tspan3328" /><tspan
         sodipodi:role="line"
         x="54.583435"
         y="547.2505"
         id="tspan3302">2) Файл <tspan
   style="font-size:24px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan3340">faillog</tspan> хранит информацию о последней неудачной попытке</tspan><tspan
         sodipodi:role="line"
         x="54.583435"
         y="578.14571"
         id="tspan3334">    входа в систему для каждого из пользователей (программа <tspan
   style="font-size:24px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Bitstream Vera Sans"
   id="tspan3342">faillog</tspan>).</tspan></text>
