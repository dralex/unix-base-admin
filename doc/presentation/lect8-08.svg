       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan1336"
         x="907.34863"
         y="693.62036">08 / 08</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:black;fill-opacity:1;stroke:none;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="57.091248"
       y="200.84302"
       id="text1361"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="57.091248"
         y="200.84302"
         id="tspan1619">• В процесс создания и использования ПО вовлечены несколько лиц:</tspan><tspan
         sodipodi:role="line"
         x="57.091248"
         y="230.84302"
         id="tspan1536">   разработчик, администратор, пользователь и создатель дистрибутива.</tspan><tspan
         sodipodi:role="line"
         x="57.091248"
         y="260.84302"
         id="tspan1538" /><tspan
         sodipodi:role="line"
         x="57.091248"
         y="290.84302"
         id="tspan1544">• Программы обычно распространяются в виде исходных текстов или в</tspan><tspan
         sodipodi:role="line"
         x="57.091248"
         y="320.84302"
         id="tspan10660">   бинарном виде. </tspan><tspan
         sodipodi:role="line"
         x="57.091248"
         y="350.84302"
         id="tspan1546" /><tspan
         sodipodi:role="line"
         x="57.091248"
         y="380.84302"
         id="tspan1550">• Современные дистрибутивы UNIX-систем предлагают системы</tspan><tspan
         sodipodi:role="line"
         x="57.091248"
         y="410.84302"
         id="tspan10664">   управления ПО как на основе компиляции программ, так и с</tspan><tspan
         sodipodi:role="line"
         x="57.091248"
         y="440.84302"
         id="tspan10666">   бинарными пакетами.</tspan><tspan
         sodipodi:role="line"
         x="57.091248"
         y="470.84302"
         id="tspan1552" /><tspan
         sodipodi:role="line"
         x="57.091248"
         y="500.84302"
         id="tspan1556">• Наиболее распространённой программой управления бинарными </tspan><tspan
         sodipodi:role="line"
         x="57.091248"
         y="530.84302"
         id="tspan10672">   пакетами является rpm, появившаяся в дистрибутиве Red Hat Linux.</tspan><tspan
         sodipodi:role="line"
         x="57.091248"
         y="560.84302"
         id="tspan1558" /><tspan
         sodipodi:role="line"
         x="57.091248"
         y="590.84302"
         id="tspan1570">• Сейчас распространены репозитарии - постоянно обновляемые архивы</tspan><tspan
         sodipodi:role="line"
         x="57.091248"
         y="620.84302"
         id="tspan11203">   пакетов в Интернет. Для работы с ними можно использовать программу</tspan><tspan
         sodipodi:role="line"
         x="57.091248"
         y="650.84302"
         id="tspan11209">   APT.</tspan></text>
